name: hello-world workflow
on: [push, workflow_dispatch]
jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      -  name: print hello-world
         run: |
           echo "Hellow World"
           echo "sleep 20"

  second_job:
    runs-on: ubuntu-latest
    steps:
      - name: Bye world
        run: echo "Bye Bye"

  third_job:
    needs: first_job
    runs-on: ubuntu-latest
    steps:
      - name: Ask Beer
        run: echo "Where are you Beer?"

